# This File is automatically synchronized from https://github.com/Glatzel/template

[workspace]
channels = ["https://repo.prefix.dev/glatzel", "conda-forge"]
platforms = ["linux-64", "win-64"]

[tasks]
lefthook-run = "lefthook run pre-commit --all-files --force"

hook-actionlint = "cd ..;actionlint"
hook-cargo-clippy = "pwsh -f ./cargo-clippy.ps1"
hook-cargo-fmt = "pwsh -f ./cargo-fmt.ps1"
hook-cargo-machete = "pwsh -f ./cargo-machete.ps1"
hook-csharpier = "pwsh -CommandWithArgs 'if($args){cd ..;dotnet tool install -g csharpier; csharpier format .; csharpier check .}'"
hook-markdown = "pwsh -CommandWithArgs 'if(-not $IsWindows){cd ..;markdownlint-cli2 --fix $args}'"
hook-numpydoc = "pwsh -CommandWithArgs 'if($args){cd ..;numpydoc lint $args --ignore ES01 EX01 GL08 PR04 RT03 SA01 SA04}'"
hook-ruff-format = "pwsh -CommandWithArgs 'if($args){cd ..;ruff format --force-exclude --exit-non-zero-on-format $args}'"
hook-ruff-lint = "pwsh -CommandWithArgs 'if($args){cd ..;ruff check --fix --show-fixes --exit-non-zero-on-fix --force-exclude $args}'"
hook-taplo = { cmd = "taplo format -o 'reorder_keys=true'", env = { RUST_LOG = "warn" } }
hook-typos = "pwsh -f ./typos.ps1"

[dependencies]
actionlint = "==1.7.7"
cargo-machete = "==0.9.1"
lefthook = "==1.12.3"
markdownlint-cli2 = "==0.18.1"
numpydoc = "==1.9.0"
pre-commit-hooks = "==5.0.0"
python = "3.11.*"
ruff = "==0.12.9"
taplo = "==0.10.0"
typos = "==1.35.4"
