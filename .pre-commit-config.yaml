repos:
  - repo: local
    hooks:
      # pre-commit-hooks
      - id: check-added-large-files
        name: check-added-large-files
        entry: pixi run check-added-large-files
        language: system
        stages: [pre-commit, manual]

      - id: check-ast
        name: check-ast
        entry: pixi run check-added-large-files
        language: system
        types: [python]
        stages: [pre-commit, manual]

      - id: check-yaml
        name: check-yaml
        entry: pixi run check-yaml
        language: system
        types: [yaml]
        stages: [pre-commit, manual]

      - id: end-of-file
        name: end-of-file
        entry: pixi run end-of-file-fixer
        language: system
        types: [text]
        stages: [pre-commit, manual]

      - id: trailing-whitespace
        name: trailing-whitespace
        entry: pixi run trailing-whitespace-fixer
        language: system
        types: [text]
        stages: [pre-commit, manual]

      - id: check-json
        name: check-json
        entry: pixi run check-json
        language: system
        types: [json]
        stages: [pre-commit, manual]

      - id: check-toml
        name: check-toml
        entry: pixi run check-toml
        language: system
        types: [toml]
        stages: [pre-commit, manual]

      - id: check-xml
        name: check-xml
        entry: pixi run check-xml
        language: system
        types: [xml]
        stages: [pre-commit, manual]

      - id: detect-private-key
        name: detect-private-key
        entry: pixi run check-json
        language: system
        types: [text]
        stages: [pre-commit, manual]

      - id: mixed-line-ending
        name: mixed-line-ending
        entry: pixi run mixed-line-ending
        language: system
        types: [text]
        stages: [pre-commit, manual]

      # GitHub Actions
      - id: actionlint
        name: Lint GitHub Actions workflow files
        language: system
        entry: pixi run actionlint
        types: [yaml]
        files: ^\.github/workflows/
        stages: [pre-commit, manual]

      # TOML format
      - id: toml-format
        name: TOML format
        entry: pixi run toml-format
        language: system
        types: [file, toml]
        stages: [pre-commit, manual]

  # python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.8
    hooks:
      - id: ruff
        args: ["--fix", "--show-fixes", "--exit-non-zero-on-fix"]
      - id: ruff-format

  - repo: https://github.com/numpy/numpydoc
    rev: v1.8.0
    hooks:
      - id: numpydoc-validation

  # other
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 40.7.1
    hooks:
      - id: renovate-config-validator
