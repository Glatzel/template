repos:
  - repo: https://github.com/Glatzel/template
    rev: v0.0.6
    hooks:
      # pre-commit-hooks
      - id: check-added-large-files
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
      #rust
      - id: cargo-clippy
      - id: cargo-fmt
      # csharp
      - id: csharpier
      # python
      - id: ruff-lint
      - id: ruff-format
      - id: numpydoc
      # misc
      - id: taplo
      - id: actionlint
      - id: typos
      - id: markdown

  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 41.61.1
    hooks:
      - id: renovate-config-validator
